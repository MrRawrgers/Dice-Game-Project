<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Dice Game Project</title>
    </head>

    <body>
        <div id="space"></div>
        <div id=wholeGame>
            <div id="border">
                <div>
                    <h1>Dice Game</h1>
                </div>
                <div>
                    <h2>Roll a total of 20 to win</h2>
                    <h2>Rolling a 1 is an instant loss</h2>
                </div>
                <div id="space"></div>
                <div id="wrapper">
                    <div id="gameBox">
                        <div id="playerNum">
                            <div id="player1H">
                                <h3>Player 1</h3>
                                <p id="player1Score">0</p>
                            </div>
                            <div id="playerH">
                                <h3>Score</h3>
                                <p id="playerScore">0</p>
                            </div>
                            <div id="player2H">
                                <h3>Player 2</h3>
                                <p id="player2Score">0</p>
                            </div>
                        </div>
                        <div id="board">
                            <div id="player1Dice">
                                <img id="player1DiceImg" src="dice1.png" alt="dice1">
                            </div>
                            <div id="playerDice">
                                <img id="playerDiceImg" src="dice1.png" alt="dice1">
                            </div>
                            <div id="player2Dice">
                                <img id="player2DiceImg" src="dice1.png" alt="dice1">
                            </div>
                        </div>
                        <div id="buttons">
                            <div id="solo">
                                <button id="soloButton">Single Player</button>
                            </div>
                            <div id="rollSolo">
                                <button id="rollSoloButton">Roll</button>
                            </div>
                            <div id="rollDuo">
                                <button id="rollDuoButton">Roll</button>
                            </div>
                            <div id="duo">
                                <button id="duoButton">Two Player</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
